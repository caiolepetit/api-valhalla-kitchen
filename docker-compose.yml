version: '3.8'
services:
  database:
    image: mysql
    networks:
      backend:
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: testeFiapNaoFacaIssoEmPrd
      MYSQL_DATABASE: valhalla_kitchen
      MYSQL_USER: fiapuser
      MYSQL_PASSWORD: testeFiapNaoFacaIssoEmPrd
    volumes:
      - ./docker/01-create_db.sql:/docker-entrypoint-initdb.d/01-create_db.sql
  api:
    build: ./docker
    environment:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
    networks:
      backend:
    ports:
      - "80:8080"
    depends_on:
      - database

networks:
  backend: